name: Generate Documentation

on:
  push:
    branches:
      - 'claude/fix-package-installation-*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::roxygen2
          dependencies: '"all"'

      - name: Generate documentation
        run: R -e "roxygen2::roxygenise()"

      - name: Commit and push documentation
        run: |
          git config --local user.email "noreply@anthropic.com"
          git config --local user.name "Claude"
          git add man/ NAMESPACE || true
          if git diff --staged --quiet; then
            echo "No documentation changes to commit"
          else
            git commit -m "Generate package documentation files [skip ci]"
            git push
          fi
